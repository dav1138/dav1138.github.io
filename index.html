<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Students By Major</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="css/about.js"></script>
        <link href="css/mystyle.css" rel="stylesheet">
        
        <script src='app.js'></script>

    </head>
<body>
    <div class="container">
        <h2>Select a Major</h2>

        <div style='padding: 5px;'>    
        <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT</button> 
        <button type='button' class="btn btn-primary" onClick="getData('BUS')">Business</button> 
        </div>

        <h3>Filter dataset by major</h3>
        <div id="menuTable"></div>
    </div>

    <!--template -->
    <script type="text/x-handlebars-template" id="menuTemplate">

    <table class="table table-striped">
    <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
    {{#each rows}}
        <tr>
            <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
        </tr>
    {{/each}}
    </table>

    </script>
    <!--end template-->

</body>
</html>
